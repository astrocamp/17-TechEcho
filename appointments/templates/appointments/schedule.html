{% extends "layouts/base.html" %}

{% block content %}
    <h1 class="text-4xl font-bold mt-6 mb-6 text-gray-900 text-center">我的授課時間</h1>
    <section class="container mx-auto border px-6 py-4 my-4 rounded-lg">
        <div class="flex justify-between items-center p-1">
            <a href="{% url 'appointments:schedule_new' %}" class="btn">新增時間</a>
            <a href="{% url 'appointments:schedule_status' %}" class="btn">授課時間預約狀況</a>
        </div>
        <ul>
            {% for schedule in schedules %}
                <li class="p-2 rounded-lg flex justify-between">
                    <div class="flex items-center">
                        {{ schedule.start_time|date:'Y/m/d H:i' }} - {{ schedule.end_time|date:'Y/m/d H:i' }}
                    </div>
                    <div class="flex items-center gap-1">
                        <a href="{% url 'appointments:schedule_edit' schedule.id %}" class="btn btn-sm bg-blue-600 text-white">編輯</a>
                        <form method="POST" action="{% url 'appointments:schedule_delete' schedule.id %}" onsubmit="return confirm('確定要刪除嗎？')">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm bg-red-600 text-white">刪除</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
