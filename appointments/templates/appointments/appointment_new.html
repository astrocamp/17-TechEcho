{% extends "layouts/base.html" %}

{% block content %}
    <h1 class="text-4xl font-bold mt-6 mb-6 text-gray-900 text-center">您要預約的專家</h1>
    <section class="container mx-auto border px-6 py-4 my-4 rounded-lg">
        <div class="items-center p-1">
            <a href="{% url 'appointments:schedule_available' %}" class="btn">返回可預約時間</a>
            <a href="{% url 'appointments:appointment' %}" class="btn">查看我的預約</a>
        </div>
        <div class="text-md mb-4 mt-4">
            <p class="font-bold mb-2">預約專家：<span class="text-blue-600">{{ schedule.teacher.name }}</span></p>
            <p class="mb-2">預約時間：{{ schedule.start_time|date:'Y/m/d H:i' }} - {{ schedule.end_time|date:'Y/m/d H:i' }}</p>
            <form method="POST" action="{% url 'appointments:appointment_new' schedule.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-md bg-green-600 text-md text-white mt-4">確認預約</button>
            </form> 
        </div>
    </section>
{% endblock %}
