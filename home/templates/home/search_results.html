{% extends "layouts/base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.title }} - {{ result.content }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ request.GET.q }}".</p>
    {% endif %}
</div>
{% endblock content %}
