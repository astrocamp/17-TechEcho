{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="relative w-full max-w-xl px-2">
        <!-- Search form -->
        <input
            type="text"
            id="search-input"
            name="q"
            class="w-full p-2 pr-10 border border-gray-300 h-14 rounded-3xl mt-28"
            placeholder="Search..."
            value="{{ request.GET.q }}"
        >
        <!-- Search button -->
        <button type="submit" class="absolute text-gray-500 bottom-5 right-5">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>
</div>

<!-- Placeholder for dynamic search results -->
<div id="search-results" class="mt-5">
    <!-- Results will be loaded here dynamically -->
</div>
{% endblock content %}

{% block scripts %}
<script>
    var searchUrl = "{% url 'search_view' %}";  
</script>
<script src="{% static 'search/app.js' %}"></script> <!-- Include the JavaScript file -->
{% endblock scripts %}
