<section class="container mx-auto border px-6 py-4 my-4 rounded-lg">
    <div class="flex justify-between">
        <div class="flex items-center mb-4">
            <img src="https://via.placeholder.com/40" alt="photo" class="w-12 h-12 rounded-full mr-4">
            <div>
                <div class="text-lg font-medium text-gray-800">{{ answer.user }}</div>
                <div class="text-gray-500">{{ answer.created_at|date:'Y/m/d H:i' }}</div>
            </div>
        </div>
        <div class="flex items-center">
            <form action="{% url 'answers:delete' answer.id%}" method="POST">
                {% csrf_token %}
                <button class="btn btn-sm bg-red-600 text-white">刪除</button>
            </form>
        </div>
    </div>

    <div class="text-lg leading-relaxed mb-4">
        {{ answer.content|safe }}
    </div>

    <div class="p-2 flex gap-2">
        <form action="{% url 'answers:upvote' answer.id %}" method="POST">
            {% csrf_token %}
            <button>
                <i class="fa-solid fa-arrow-up text-gray-500 text-lg font-bold"></i>
            </button>
        </form>

        {{ answer.votes_count }}

        <form action="{% url 'answers:downvote' answer.id %}" method="POST">
            {% csrf_token %}
            <button>
                <i class="fa-solid fa-arrow-down text-gray-500 text-lg font-bold"></i>
            </button>
        </form>
    </div>

</section>
