{% comment %} w-7 h-7 w-12 h-12 w-60 h-60 mr-0 mr-4 {% endcomment %}
 {% if user.profile_picture %}
<img
  src="{{ user.profile_picture.url }}"
  alt="Profile Picture"
  class="rounded-full border-2 border-gray-300 object-cover cursor-pointer w-{{size}} h-{{size}} mr-{{margin}} "
/>
{% else %}
<img
  src="https://techecho.s3.ap-southeast-1.amazonaws.com/homepage_pictures/techecho_logo.png"
  alt="User Avatar"
  class="rounded-full border-2 border-gray-300 object-cover cursor-pointer w-{{size}} h-{{size}} mr-{{margin}} "
/>
{% endif %}
