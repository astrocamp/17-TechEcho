<div
  x-show="currentView === 'notifications'"
  class="bg-white shadow rounded-lg p-6"
>
  <h1 class="text-2xl font-bold mb-2">通知總覽</h1>
  <div class="mt-4">
    <ul id="notification_list" class="space-y-2">
      {% for notification in user_with_notifications.notification_set.all%}
      <li
        class="flex justify-between items-center bg-blue-100 border border-blue-500 text-blue-700 px-4 py-3 rounded"
        role="alert"
      >
        <a
          class="truncate text-wrap"
          href="{% url notification.url_name notification.question_id %}"
          @click.stop
        >
          <p class="text-sm">{{notification.message}}</p>
          <p class="text-xs">{{notification.created_at}}</p>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
