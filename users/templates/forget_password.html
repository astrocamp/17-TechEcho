{% extends 'layouts/base.html' %} {% block content %}


<div
  class="flex flex-col justify-center min-h-screen py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-3xl font-extrabold text-center text-gray-900 animate-bounce"
    >
      重設密碼
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="px-4 py-8 bg-gray-100 shadow sm:rounded-lg sm:px-10">
      <form  action="{% url 'users:forget_password' %}"class="space-y-6" method="POST">
        {% csrf_token %}
        <div class="flex justify-center">
            <p>
            請輸入您的帳號名稱
            </p>
          </div>
        <div>
          <label
            for="username"
            class="block text-sm font-medium text-gray-700"
          >
          帳號
          </label>
          <div class="mt-1">
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              class="w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="請輸入您的帳號"
            />
          </div>
          <br />
          <div>
            <button
              type="submit"
              class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md group bg-blue-2 hover:bg-green-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              送出
            </button>
            <br />
          </div>
          <div class="flex justify-center">
            <p>
              還沒成為會員
              <a
                href="{% url 'users:register' %}"
                class="font-medium text-blue-600 hover:text-blue-500"
              >
                註冊
              </a>
            </p>
          </div>
        </form>
    </div>
  </div>
</div>


        {% endblock %}
