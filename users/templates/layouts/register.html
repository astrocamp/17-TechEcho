{% extends "layouts/base.html" %}
{% load socialaccount %}
{% block content %}

<div class="flex flex-col justify-center min-h-screen py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-3xl font-extrabold text-center text-gray-900 animate-bounce"
    >
      註冊帳號
    </h2>
  </div>
  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="px-4 py-8 bg-gray-100 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" method="POST">
        {% csrf_token %}
        <div class="mt-1">
          <label
            for="{{ form.username.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
          >
            帳號
          </label>
            <input
              id="{{ form.username.id_for_label }}"
              name="{{ form.username.name }}"
              type="text"
              autocomplete="username"
              required
              class="w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              placeholder="請輸入您的帳號 需要4~10位數"
            />
          </div>
        <div class="mt-1">
          <label
            for="{{ form.email.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
          >
            信箱
          </label>
            <input
              id="{{ form.email.id_for_label }}"
              name="{{ form.email.name }}"
              type="email"
              autocomplete="email"
              required
              class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="請輸入您的信箱"
            />
        </div>
        <div>
          <label
            for="{{ form.password1.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
          >
            密碼
          </label>
          <div class="mt-1">
            <input
              id="{{ form.password1.id_for_label }}"
              name="{{ form.password1.name }}"
              type="password"
              autocomplete="password"
              required
              class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="請輸入4~10位數密碼"
            />
          </div>
        </div>
        <div>
          <label
            for="{{ form.password2.id_for_label }}"
            class="block text-sm font-medium text-gray-700"
          >
            確認密碼
          </label>

            <input
              id="{{ form.password2.id_for_label }}"
              name="{{ form.password2.name }}"
              type="password"
              autocomplete="password"
              required
              class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="請再次確認密碼"
            />
        <div>
          <button
            type="submit"
            class="flex justify-center w-full px-4 py-2 mt-4 text-sm font-medium text-white border border-transparent rounded-md group bg-blue-2 hover:bg-green-3 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            註冊
          </button>
        </div>
      </form>
      <div class="flex justify-center">
        <p>
          已有帳號
          <a
            href="{% url 'users:login' %}"
            class="font-medium text-blue-600 hover:text-blue-500"
          >
            登入
          </a>
        </p>
      </div>

      <div class="mt-6">
          <div class="inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="flex justify-center text-sm">
            <span class="px-2 text-gray-500 bg-gray-100">
              或者用以下方式登入
            </span>
          </div>
         <div class="grid grid-cols-3 gap-3 mt-6">
            <a
              href="{% provider_login_url 'github' %}"
              class="flex items-center justify-center w-full px-8 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50"
            >
              <img
                class="w-6 h-6"
                src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
                alt="GitHub"
              />
            </a>

             <a href="{% provider_login_url 'google' %}" class="flex items-center justify-center w-full px-8 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50">
              <img
                class="w-6 h-6"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
                alt="Google"
                />
              </a>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
