{% extends "layouts/base.html" %}

{% block content %}
<div class="p-6 max-w-3xl mx-auto bg-white shadow-md rounded-lg relative">
    <h1 class="text-4xl font-bold mb-6 text-gray-900">專家檔案</h1>

    <section class="mb-6">
        <div class="p-4 border border-gray-200 rounded-lg bg-gray-50 relative">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ teacher.user.username }}</h2>
            <p class="text-lg text-gray-600 mb-2">{{ teacher.expertise }}</p>
            <article class="text-gray-700">{{ teacher.introduce }}</article>
        </div>
    </section>

    <div class="absolute bottom-4 right-4">
        <form action="{% url 'teachers:delete' teacher.id %}" method="POST" onsubmit="return confirm('您確定要刪除這條資訊嗎？');">
            {% csrf_token %}
            <button type="submit"
                class="inline-block px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors">刪除資訊</button>
        </form>
    </div>

    <div>
        <a href="{% url 'teachers:edit' teacher.id %}"
            class="absolute top-6 right-6 inline-block px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-colors">編輯老師資訊</a>
    </div>

    <a href="{% url 'teachers:index' %}" class="btn text-blue-500 hover:text-blue-700">專家列表</a>
</div>
{% endblock %}
