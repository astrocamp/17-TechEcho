{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'styles/style.css' %}" rel="stylesheet">
    <link href="{% static 'animation/ammi.css' %}" rel="stylesheet">
    <script src="{% static 'scripts/app.js' %}" defer></script>
    <title>Base</title>
    <style>
        .tagify {
            width: 100%;
            max-width: 500px;
            background: white;
        }

        .tags-look .tagify__dropdown__item {
            display: inline-block;
            border-radius: 3px;
            padding: .3em .5em;
            border: 1px solid #CCC;
            background: #F3F3F3;
            margin: .2em;
            font-size: .85em;
            color: black;
            transition: 0s;
        }

        .tags-look .tagify__dropdown__item--active {
            color: black;
        }

        .tags-look .tagify__dropdown__item:hover {
            background: lightyellow;
            border-color: gold;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <div class="flex-grow">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="w-full p-4 text-center text-white bg-blue-1">
        <a href="#" class="transition duration-300 ease-in-out hover:text-green-3">📞 &ensp;聯絡我們</a> |
        <a href="#" class="transition duration-300 ease-in-out hover:text-green-3">🔐 &ensp;隱私政策</a> |
        <a href="#" class="transition duration-300 ease-in-out hover:text-green-3">📝 &ensp;服務條款</a>
    </footer>
</body>
</html>
