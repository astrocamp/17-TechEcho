{% comment %} 
    for user notification 
    will be incorporated into the navbar in future versions
{% endcomment %}


<li class="tooltip tooltip-bottom" data-tip="沒有通知" x-data="{notificationOpen:false}">
    <a href="#" @click="notificationOpen = !notificationOpen">
        <i class="fa-regular fa-bell text-red-500"></i>
    </a>
    <ul x-show="notificationOpen" @click.away="notificationOpen = false"
        class="absolute right-0 z-20 mt-8 text-green-3 w-60 bg-vanilla-5" style="display: none">
        <li>
            <a href="{% url 'questions:new' %}"
                class="block px-4 py-2 transition duration-300 ease-in-out hover:bg-green-4">模擬問題</a>
        </li>
    </ul>
</li>
