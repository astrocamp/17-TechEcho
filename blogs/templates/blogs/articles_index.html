{% extends 'layouts/base.html' %}

{% block content %}
<h1>Articles</h1>
<a href="{% url 'blogs:articles_new' %}">New Article</a> 
<ul>
    {% for article in articles %}
        <li>
            <a href="{% url 'blogs:articles_show' article.pk %}">{{ article.title }}</a> 
        </li>
    {% endfor %}
</ul>
{% endblock %}
