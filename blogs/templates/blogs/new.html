{% extends 'layouts/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 mt-8 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
        新增文章
    </h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-black font-bold py-2 px-4 rounded-md">
            存擋
        </button>
    </form>
</div>
{% endblock %}
