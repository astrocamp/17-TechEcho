{% extends 'layouts/base.html' %}

{% block content %}
<h1>Delete Article</h1>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'blogs:articles_show' article.pk %}">Cancel</a> <!-- Updated URL name to 'articles_show' -->
{% endblock %}
