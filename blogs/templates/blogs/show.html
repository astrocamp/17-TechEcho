{% extends 'layouts/base.html' %}

{% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<p><strong>Created at:</strong> {{ article.created_at }}</p>
<a href="{% url 'blogs:edit' article.pk %}">Edit</a>
<form action="{% url 'blogs:delete' article.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}
