{% extends 'layouts/base.html' %}

{% block content %}

<h1>編輯文章</h1>
<p>Are you sure you want to delete "{{ article.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'blogs:show' article.pk %}">Cancel</a>


{% endblock %}
